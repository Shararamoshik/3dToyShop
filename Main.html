    /* –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –∞—Ç—Ä–∏–±—É—Ç hidden —Ä–µ–∞–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ—Ç –±–ª–æ–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, loader —Å display:grid) */

    const products = [
      { id:'A1001', name:'–ú–µ–¥–≤–µ–∂–æ–Ω–æ–∫ –ü–æ–ª–∏', price:119, currency:'EUR', category:'–ñ–∏–≤–æ—Ç–Ω—ã–µ', desc:'–§–∏–≥—É—Ä–∫–∞ –º–µ–¥–≤–µ–¥—è, –≤—ã—Å–æ—Ç–∞ 8 —Å–º. –û—Ç–ª–∏—á–Ω–æ —à–ª–∏—Ñ—É–µ—Ç—Å—è –∏ –æ–∫—Ä–∞—à–∏–≤–∞–µ—Ç—Å—è.', image: svgPlaceholder('üß∏','#EAF7F3','#EEF1FF') },
      { id:'A1002', name:'–ö–æ—Ç–∏–∫ –ù–µ–∫–æ', price:99, currency:'EUR', category:'–ñ–∏–≤–æ—Ç–Ω—ã–µ', desc:'–ú–∏–Ω–∏-–º–∞–Ω—ç–∫–∏-–Ω–µ–∫–æ —Å –ø–æ–¥—Å—Ç–∞–≤–∫–æ–π. –í—ã—Å–æ—Ç–∞ 6 —Å–º.', image: svgPlaceholder('üê±','#FCEFEF','#EEF1FF') },
      { id:'V2001', name:'–†–µ—Ç—Ä–æ‚Äë–∞–≤—Ç–æ', price:149, currency:'EUR', category:'–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', desc:'–°–±–æ—Ä–Ω–∞—è –º–æ–¥–µ–ª—å —Ä–µ—Ç—Ä–æ‚Äë–∫—É–ø–µ. –ú–∞—Å—à—Ç–∞–± ~1:32.', image: svgPlaceholder('üöó','#E8F7F0','#F3F0FF') },
      { id:'V2002', name:'–ö–æ—Å–º–æ–∫–æ—Ä–∞–±–ª—å', price:139, currency:'EUR', category:'–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', desc:'–§—É—Ç—É—Ä–∏—Å—Ç–∏—á–Ω—ã–π –∫–æ—Ä–∞–±–ª—å –Ω–∞ –ø–æ–¥—Å—Ç–∞–≤–∫–µ.', image: svgPlaceholder('üöÄ','#EEF1FF','#EAF7F3') },
      { id:'F3001', name:'–†–æ–±–æ‚Äë–¥—Ä—É–≥', price:129, currency:'EUR', category:'–§–∏–≥—É—Ä–∫–∏', desc:'–ú–∏–ª—ã–π —Ä–æ–±–æ—Ç‚Äë–º–∞—Å–∫–æ—Ç, –≤—ã—Å–æ—Ç–∞ 9 —Å–º.', image: svgPlaceholder('ü§ñ','#F3F0FF','#EAF7F3') },
      { id:'F3002', name:'–†—ã—Ü–∞—Ä—å‚Äë—á–∏–±–∏', price:109, currency:'EUR', category:'–§–∏–≥—É—Ä–∫–∏', desc:'–°—Ç–∏–ª–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ä—ã—Ü–∞—Ä—å. –í—ã—Å–æ—Ç–∞ 7 —Å–º.', image: svgPlaceholder('üõ°Ô∏è','#EAF7F3','#FCEFEF') },
      { id:'G4001', name:'–¢–µ—Ç—Ä–∏—Å‚Äë–±—Ä–µ–ª–æ–∫', price:39,  currency:'EUR', category:'–ì–∞–¥–∂–µ—Ç—ã', desc:'–ü–∞–∑–ª‚Äë–±—Ä–µ–ª–æ–∫ –∏–∑ 7 –¥–µ—Ç–∞–ª–µ–π. –†–∞–∑–º–µ—Ä 4√ó4 —Å–º.', image: svgPlaceholder('üß©','#EEF1FF','#E8F7F0') },
      { id:'G4002', name:'–î–∏–Ω–æ–∑–∞–≤—Ä‚Äë–∫–ª–∏–ø', price:59,  currency:'EUR', category:'–ì–∞–¥–∂–µ—Ç—ã', desc:'–ó–∞–∂–∏–º –¥–ª—è –∫–∞–±–µ–ª–µ–π –≤ –≤–∏–¥–µ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞.', image: svgPlaceholder('ü¶ñ','#FCEFEF','#EAF7F3') },
    ];

    /* === –£–¢–ò–õ–ò–¢–´ ============================================ */
    const fmt = new Intl.NumberFormat('ru-RU',{style:'currency',currency:'EUR'});
    function priceFormat(p){try{return new Intl.NumberFormat('ru-RU',{style:'currency',currency:'EUR'}).format(p)}catch{ return fmt.format(p) }}

    function uniqueCategories(list){
      return ['–í—Å–µ', ...Array.from(new Set(list.map(p=>p.category)))];
    }

    function createEl(tag, attrs={}, children=[]) {
      const el = document.createElement(tag);
      Object.entries(attrs).forEach(([k,v])=>{
        if(k==='class') el.className = v;
        else if(k==='html') el.innerHTML = v;
        else if(k.startsWith('data-')) el.setAttribute(k, v);
        else if(k==='hidden') v? el.setAttribute('hidden',''): el.removeAttribute('hidden');
        else el.setAttribute(k,v);
      });
      children.forEach(ch => el.appendChild(ch));
      return el;
    }

    /* === –û–¢–†–ò–°–û–í–ö–ê ========================================== */
    const filtersBox = document.getElementById('filters');
    const catalog   = document.getElementById('catalog');
    const loader    = document.getElementById('loader');

    function renderLoader(count=8){
      loader.innerHTML = '';
      for(let i=0;i<count;i++) loader.appendChild(createEl('div',{class:'skel-card'}));
    }

    function renderFilters(){
      const cats = uniqueCategories(products);
      filtersBox.innerHTML = '';
      cats.forEach((c,i)=>{
        const chip = createEl('button',{class:'chip'+(i===0?' active':''), 'data-filter':c, type:'button'});
        chip.textContent = c;
        chip.addEventListener('click',()=>{
          document.querySelectorAll('.chip').forEach(ch=>ch.classList.remove('active'));
          chip.classList.add('active');
          const list = (c==='–í—Å–µ') ? products : products.filter(p=>p.category===c);
          renderProducts(list);
        });
        filtersBox.appendChild(chip);
      });
    }

    function productCard(p){
      const card = createEl('article',{class:'card', id:`product-${p.id}`});
      const img  = createEl('img',{src:p.image, alt:`${p.name} ‚Äî 3D‚Äë–∏–≥—Ä—É—à–∫–∞`, loading:'lazy'});
      const thumb= createEl('div',{class:'thumb'},[img]);

      const title= createEl('h3',{class:'title'}); title.textContent=p.name;
      const desc = createEl('p',{class:'desc'});  desc.textContent=p.desc;
      const price= createEl('div',{class:'price'}); price.textContent = priceFormat(p.price);

      const btn  = createEl('button',{class:'btn order-btn', type:'button', 'data-id':p.id}); btn.textContent='–ó–∞–∫–∞–∑–∞—Ç—å';
      btn.addEventListener('click',()=>openOrderDialog(p));

      const body = createEl('div',{class:'card-body'},[title,desc,price,btn]);
      card.append(thumb, body);
      return card;
    }

    function renderProducts(list){
      catalog.innerHTML = '';
      list.forEach(p=> catalog.appendChild(productCard(p)) );
      loader.setAttribute('aria-busy','false');
      loader.hidden = true;
      catalog.hidden = false;
    }

    /* === –ó–ê–ö–ê–ó / –¢–ï–õ–ï–ì–†–ê–ú =================================== */
    const modal = document.getElementById('order-modal');
    const modalClose = document.getElementById('modal-close');
    const orderText = document.getElementById('order-text');
    const modalProduct = document.getElementById('modal-product');
    const openTg = document.getElementById('open-tg');
    const copyBtn = document.getElementById('copy-btn');

    function openOrderDialog(p){
      const msg = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –∑–∞–∫–∞–∑–∞—Ç—å: ${p.name} (ID ${p.id}).\n–¶–µ–Ω–∞: ${priceFormat(p.price)}.\n–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: 1.\n–ú–æ–π –≥–æ—Ä–æ–¥: ____.\n–°–ø–æ—Å–æ–± –¥–æ—Å—Ç–∞–≤–∫–∏: ____.\n–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏/—Ü–≤–µ—Ç: ____.`;
      orderText.value = msg;
      modalProduct.textContent = `${p.name} ‚Ä¢ ${priceFormat(p.price)}`;
      // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–¥–∞—Ç—å —Ç–µ–∫—Å—Ç —Å—Ä–∞–∑—É –≤ Telegram (–Ω–µ –≤–µ–∑–¥–µ —Ä–∞–±–æ—Ç–∞–µ—Ç). –û—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç.
      openTg.href = `${TELEGRAM_URL}?text=${encodeURIComponent(msg)}`;
      modal.setAttribute('open','');
      orderText.focus();
